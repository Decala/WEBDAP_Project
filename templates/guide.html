<!doctype html>
<html lang="{{ lang }}">
<head>
  <meta charset="utf-8">
  <title>Emergency Guide</title>
  <script>
    function playAudio(id) {
      const audio = document.getElementById(id);
      audio.play();
    }
  </script>
</head>
<body>
  <h1>Emergency Seizure Guide</h1>

  {% for step in steps %}
    <div>
      <h2>Step {{ step.step }}</h2>
      <img src="{{ url_for('static', filename='images/' + step.image) }}" alt="Step Image" width="300"><br>
      <p>{{ step.text[lang] }}</p>

      <audio id="audio{{ step.step }}" src="{{ url_for('static', filename='audio/' + step.audio) }}"></audio>
      <button onclick="playAudio('audio{{ step.step }}')">ðŸ”Š Play Audio</button>
    </div>
    <hr>
  {% endfor %}

</body>
</html>
