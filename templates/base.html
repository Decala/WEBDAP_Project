<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}CareLink{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

  <!-- ðŸ”´ Offline Status Banner -->
  <div id="offline-banner" class="bg-warning text-dark text-center py-2" role="alert" style="display: none;">
    ðŸ”´ Youâ€™re offline. Some features may be unavailable.
  </div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="{{ url_for('home') }}">
        <img src="{{ url_for('static', filename='images/carelink_logo.png') }}"
             alt="CareLink Logo"
             height="40"
             class="me-2">
        <span>CareLink</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('start_guide') }}">Emergency Guide</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('learn') }}">Interactive Learning</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('quiz') }}">Quiz</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('chatbot') }}">Chatbot</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>

  <!-- Footer -->
  <footer class="bg-light text-center py-3 mt-5">
    <div class="container d-flex justify-content-center align-items-center">
      <img src="{{ url_for('static', filename='images/carelink_logo.png') }}"
           alt="CareLink Logo"
           height="30"
           class="me-2">
      <span class="text-muted">&copy; 2025 CareLink. All rights reserved.</span>
    </div>
  </footer>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Progress Bar Logic -->
  <script>
    const sections = ['seizure', 'signs', 'response']; // Extendable

    function markComplete(section) {
      let progress = JSON.parse(localStorage.getItem('carelinkProgress')) || {};
      progress[section] = true;
      localStorage.setItem('carelinkProgress', JSON.stringify(progress));
      updateProgressBar();
    }

    function updateProgressBar() {
      const progress = JSON.parse(localStorage.getItem('carelinkProgress')) || {};
      const completed = Object.values(progress).filter(Boolean).length;
      const percent = Math.round((completed / sections.length) * 100);

      document.querySelectorAll('.progress-bar').forEach(bar => {
        bar.style.width = `${percent}%`;
        bar.textContent = `${percent}%`;
      });
    }

    document.addEventListener('DOMContentLoaded', updateProgressBar);
  </script>

  <!-- Offline Detection -->
  <script>
    function updateOnlineStatus() {
      const isOnline = navigator.onLine;
      const banner = document.getElementById('offline-banner');
      banner.style.display = isOnline ? 'none' : 'block';
      document.body.classList.toggle('offline-mode', !isOnline);
    }

    window.addEventListener('online', updateOnlineStatus);
    window.addEventListener('offline', updateOnlineStatus);
    document.addEventListener('DOMContentLoaded', updateOnlineStatus);
  </script>

  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/static/service-worker.js').then(reg => {
        reg.onupdatefound = () => {
          const newWorker = reg.installing;
          newWorker.onstatechange = () => {
            if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
              const refresh = confirm("ðŸ”„ A new version of CareLink is available. Refresh now?");
              if (refresh) window.location.reload();
            }
          };
        };
      });
    }
  </script>

</body>
</html>
