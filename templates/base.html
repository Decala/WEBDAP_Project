<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}CareLink{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Optional: Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" href="{{ url_for('home') }}">
        <img src="{{ url_for('static', filename='images/carelink_logo.png') }}"
             alt="CareLink Logo"
             height="40"
             class="me-2">
        <span>CareLink</span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
            <a class="nav-link" href="{{ url_for('home') }}">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{{ url_for('start_guide') }}">Emergency Guide</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{{ url_for('learn') }}">Interactive Learning</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{{ url_for('quiz') }}">Quiz</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{{ url_for('chatbot') }}">Chatbot</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main content -->
<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

<!-- Footer -->
<footer class="bg-light text-center py-3 mt-5">
    <div class="container d-flex justify-content-center align-items-center">
        <img src="{{ url_for('static', filename='images/carelink_logo.png') }}"
             alt="CareLink Logo"
             height="30"
             class="me-2">
        <span class="text-muted">&copy; 2025 CareLink. All rights reserved.</span>
    </div>
</footer>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
